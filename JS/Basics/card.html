<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <img alt="padhai ki koshish" id="photo">
    <script>
        const img = document.getElementById("photo");
        console.log(img.getAttribute("alt")); // "old.png"
        img.setAttribute("src", "new.png");
        img.removeAttribute("alt");
        console.log(img);
        
    </script>
</body>
</html>
